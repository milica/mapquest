<div class="modal confirm">
    <div class="modal-content">

        <div class="modal-body">

            <p>{{ message }}</p>

            <div class="actions">
                <a href class="btn brown block" ng-click="close()">No</a>
                <a href class="btn green block" ng-click="ok()">Yes</a>
            </div>

        </div>

    </div>
</div>
