<header title="{{ view.participant.name }}"></header>

<div class="screen participant" ng-class="{loading: view.loading}">

    <div class="tab">

        <div class="info">
            <div class="info-row">
                <div class="label">Participant</div>
                <div class="info">
                    <h2>{{ view.participant.name }}</h2>
                </div>
            </div>

            <div class="info-row">
                <div class="label"><strong>Quests completed</strong></div>
            </div>
        </div>

        <ul class="list">
            <li ng-repeat="quest in view.participant.quests">
                <a ng-href="#/quest/{{ quest.id }}">
                    <i class="fa fa-chevron-right"></i>
                    <div class="ranking">
                        <span class="score inline">{{ quest.score }} / {{ view.participant.quests.length }}</span>
                        <span class="rank inline">{{ quest.rank }}</span>
                    </div>
                    <span class="title">{{ quest.name }}</span>
                </a>
            </li>
        </ul>

    </div>
    <!-- # .tab - info -->

</div>
